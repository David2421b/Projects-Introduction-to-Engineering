        <script>
            function NumAle()
            {
                var ale = Math.round(Math.random()*10000)
                return ale
            }
            
            function Chance()
            {
                var numUs = document.getElementById("Usua"). value;
                var Apue = document.getElementById ("ApueUsua").value;
                var ale = NumAle()
                var LastAle = ale % 10;
                var NumUsLa = numUs % 10;
                var LastAle2 = ale % 100;
                var NumUs2 = numUs % 100;
                var Ganan; 
        
                if (numUs == ale){
                    Ganan = Apue * 1000;
                    document.getElementById("Won1").innerHTML = "su ganancia fue " + Ganan;
                }

                else if (NumUsLa == LastAle){
                    Ganan = Apue * 20;
                    document.getElementById("Won1").innerHTML = "su ganancia fue " + Ganan;
                    document.getElementById("NumGana").innerHTML = "el numero ganador es " + ale;
                }

                else if (NumUs2 == LastAle2){
                    Ganan = Apue * 20;
                    document.getElementById("Won1").innerHTML = "Su ganancua fue " + Ganan;
                    document.getElementById("NumGana").innerHTML = "el numero ganador es " + ale;
                }

                else if (numUs != ale)
                    document.getElementById("Won1").innerHTML = "Siga Intentando"
                    document.getElementById("NumGana").innerHTML = "el numero ganador es " + ale;

                
            }
        </script>
