<!DOCTYPE html>
<html>
    <head>
        <title>parchis</title>
        <style>
            body{
                background-color: black;
            }

            h1{
                color: white;
            }

            p{
                color: rgb(0, 0, 0);
                font-size: 40px;
                background-color: white;
            }

            button{
                font-size: 35px;
            }
        </style>


        <script>
            let Loteria;
            var b;
            var intentos = 0;
            var suma = 0
            var puntos = 0

            function Tirar()
            {
                let dado = Math.round(Math.random()*5)+1;
                return dado
            }

            function mostrar()
            {
                var dado1 = parseInt(Tirar());
                document.getElementById("dado1").innerHTML = dado1;
                var dado2 = parseInt(Tirar());
                document.getElementById("dado2").innerHTML = dado2;
                suma = dado1 + dado2 + suma
                document.getElementById("suma").innerHTML = suma;

                if (dado1 == dado2)                                                      // si son pares
                    puntos = puntos + 5

                    else if(dado1 == 6 && dado2 == 6)                                    // si son 6 ambos
                        puntos = puntos + 4

                    else if((dado1 % 2 == 1) && (dado2 % 2 == 1))                        // si son impares
                        puntos = puntos - 2

                    else if(dado1 + dado2 < 10)                                         // si suman menos de 10
                        puntos = puntos - 3

                    else if((dado1 == 1 && dado2 == 2) || (dado1 == 2 && dado2 == 1))   // pata de perro
                        puntos = puntos - 7


                document.getElementById("puntosSho").innerHTML = puntos
            }
        </script>
    </head>
    <body>
        <center>
            <button type="button" onclick="mostrar()">Juega loteria</button>
            <h1 id="dado1">Dado 1</h1>
            <h1 id="dado2">Dado 2</h1>
            <p id="suma">Intentos</p>
            <p id="puntosSho">Puntos</p>
        </center>
    </body>
</html>
